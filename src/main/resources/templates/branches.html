<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Github Repository Commit History Tracking</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class ="container">
    <h1> List of Branches </h1>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Branch Name</th>
            <th> Latest Commit Hash</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "branch: ${branches}">
            <td>
                <a th:href="@{/commits(branchName=${branch.name}, pageNumber=1, pageSize=30)}"
                   th:text="${branch.name}"></a>
            </td>
            <td th:text="${branch.commit.sha}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
