<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Commits</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>Commits for <span th:text="${branchName}"></span></h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Commit SHA</th>
            <th>Message</th>
            <th>Author Name</th>
            <th>Author Mail</th>
            <th>Commit Published Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="commit : ${commits}">
            <td th:text="${commit.sha}"></td>
            <td th:text="${commit.commit.message}"></td>
            <td th:text="${commit.commit.author.name}"></td>
            <td th:text="${commit.commit.author.email}"></td>
            <td th:text="${commit.commit.author.formattedDate}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${page.totalPages > 1}">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:if="${page.hasPrevious()}">
                    <a class="page-link" th:href="@{/commits/{branchName}(branchName=${branchName}, page=${page.number - 1}, per_page=${page.size})}">&laquo; Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, page.totalPages)}" th:classappend="${page.number + 1 == i} ? active">
                    <a class="page-link" th:href="@{/commits/{branchName}(branchName=${branchName}, page=${i}, per_page=${page.size})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:if="${page.hasNext()}">
                    <a class="page-link" th:href="@{/commits/{branchName}(branchName=${branchName}, page=${page.number + 1}, per_page=${page.size})}">Next &raquo;</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

</body>
</html>
